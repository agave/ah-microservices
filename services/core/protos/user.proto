syntax = "proto3";
package user;

option go_package = "github.com/agave/ah-microservices/services/users/user/generated";

service User {
	rpc GetUser(Id) returns (Profile) {}
	rpc CreateUser(Create) returns (Profile) {}
}

message Id {
	string guid = 1;
	int32 id = 2;
}

message Profile {
	int32 ID = 1;
	string email = 2;
	double balance = 3;
	double heldBalance = 4;
}

message Create {
	string guid = 1;
	string email = 2;
	double balance = 3;
}
