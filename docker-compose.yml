version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    labels:
      container_group: service
  kafka:
    image: wurstmeister/kafka
    links:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "${DOCKER_HOST_IP}"
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_CREATE_TOPICS: "invoice:1:1,user:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      container_group: service
  db:
    image: postgres:9
    volumes:
      - ./scripts/postgres:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    labels:
      container_group: service
  apigateway:
    build:
      context: ./services
      dockerfile: ./apigateway/Dockerfile
    image: agavelab/ah-microservices-apigateway
    links:
      - invoices
    environment:
      PORT: 80
    labels:
      container_group: service
  invoices:
    build:
      context: ./services
      dockerfile: ./invoices/Dockerfile
    image: agavelab/ah-microservices-invoices
    links:
      - kafka
      - db
    environment:
      PORT: 80
      KAFKA_HOST: "${DOCKER_HOST_IP}"
      KAFKA_PORT: 9092
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: invoices
    labels:
      container_group: service
  users:
    build:
      context: ./services
      dockerfile: ./users/Dockerfile
    labels:
      container_group: service
    image: agavelab/ah-microservices-users
    links:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: users
